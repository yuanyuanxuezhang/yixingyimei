<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/header.css" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/footer.css" />
		<link rel="stylesheet" href="css/public.css" />

		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>

	<body>
		<div id="header"></div>
		<!--头部-->
		<div class="container">
			<div class="banber clearfix">
				<a href="#">
					<img src="img/banner.jpg" />
				</a>
			</div>
			<!--end banner-->
			<div class="content">
				<div class="job_main clearfix">
					<div class="job_title">
						<a href="#">注册</a>
					</div>
					<div class="regist_main">
						<h3>会员注册！已有账号？<a href="login.html">现在登录</a></h3>
						<ul>
							<li>
								<span class="regist_l">用户名   <em>*</em></span>
								<input type="text" />
								<span class="regist_r">6~20个字符，可使用字母、数字、下划线</span>
							</li>
							<li>
								<span class="regist_l">密码   <em>*</em></span>
								<input type="text" />

							</li>
							<li>
								<span class="regist_l">重复密码   <em>*</em></span>
								<input type="text" />
							</li>
							<li>
								<span class="regist_l">邮箱   <em>*</em></span>

							</li>
							<li>
								<span class="regist_l">验证码：</span>
								<span class="regist_yzm">验证码</span>
								<input type="text" class="regist_txt" />
							</li>
							<li>
								<a href="#" class="regist_ok">注册</a>
							</li>
						</ul>
					</div>
					<!--end main-->

			<!--end job_main-->
