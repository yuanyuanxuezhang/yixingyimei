<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/header.css" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/footer.css" />
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/animate.min.css" />
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>

	<body>
		<div id="header"></div>
		<!--头部-->
		<div class="container">
			<div class="banber clearfix">
				<a href="#">
					<img src="img/banner.jpg" />
				</a>
			</div>
			<!--end banner-->
			<div class="content">
				<div class="job_main clearfix">
					<div class="job_title">
						<a href="#">在线留言</a>
					</div>
					<form class="online_form">
						<h3 class="online_form_title">
					请填写下面的表单给我们留言（必填<span class="red">*</span>）
						</h3>
						<ul class="online_list clearfix">
							<li class="online_li clearfix ts">
								<h3 class="online_left"> 
							<span class="red">*</span>
							您的姓名：
						</h3>
								<div class="online_right clearfix">
									<input type="text" />
								</div>
							</li>
							<li class="online_li clearfix">
								<h3 class="online_left"> 
							<span class="red">*</span>
							公司名称：
						</h3>
								<div class="online_right clearfix">
									<input type="text" />
								</div>
							</li>
							<li class="online_li clearfix">
								<h3 class="online_left"> 
							<span class="red">*</span>
							发送邮件：
						</h3>
								<div class="online_right clearfix">
									<input type="text" />
									<span>请填写您的常用邮箱，这也是该负责人联系您的首选方式</span>
								</div>
							</li>
							<li class="online_li clearfix">
								<h3 class="online_left"> 
							<span class="red">*</span>
							联系方式：
						</h3>
								<div class="online_right clearfix">
									<input type="text" />
									<span>请填写您的固定电话（分机号请在中间加"-"）</span>
								</div>
							</li>
							<li class="online_li clearfix">
								<h3 class="online_left"> 
							QQ：
						</h3>
								<div class="online_right clearfix">
									<input type="text" />
									<span>请输入您的QQ号，以方便负责人在线联系</span>
								</div>
							</li>
							<li class="online_li clearfix">
								<h3 class="online_left"> 
							<span class="red">*</span>
							留言类容：
						</h3>
								<div class="online_right clearfix">
									<textarea></textarea>
								</div>
							</li>
							<li class="online_li clearfix t1">
								<h3 class="online_left"> 
							<span class="red">*</span>
							验证码：
						</h3>
								<div class="online_right clearfix">
									<div class="yzmpic">
										c插入验证码
									</div>
									<input type="text" class="yzm">
									<span class="yzm_wz">看不清，换一张！！！</span>
								</div>
							</li>
							<li class="online_li clearfix t1">
								<h3 class="online_left"> 
							
						</h3>
								<div class="online_right clearfix t2">
									<input type="checkbox" class="check">
									<span class="check_wz">公开</span>
									<div class="btn_send">
										<a href="#">发送留言</a>
									</div>
								</div>
							</li>
						</ul>
					</form>
				</div>
				<!--end job_main-->
			</div>
		</div>
		<!--end container-->
		<div id="footer"></div>
		<!--end footer-->
	</body>
	<script type="text/javascript" src="js/jquery.liMarquee.js"></script>

</html>
