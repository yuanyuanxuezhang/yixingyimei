<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title></title>
	<link rel="stylesheet" href="css/header.css" />
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/footer.css" />
	<link rel="stylesheet" href="css/public.css" />
	<link rel="stylesheet" href="css/animate.min.css" />
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>

<body>
	<div id="header"></div>
	<!--头部-->
	<div class="container">
		<div class="banber clearfix">
			<a href="#">
				<img src="img/banner.jpg" />
			</a>
		</div>
		<!--end banner-->
		<div class="content">
			<div class="job_main clearfix">
				<div class="job_title">
					<a href="#">在线留言</a>
				</div>
				<div class="messaged clearfix">
					<h3 class="mes_head">
						<b>给留言(共有 <span>2 </span>条留言)</b>
						<a class="to_mes" href="#want">我要留言</a>
					</h3>
					<div class="mes_main clearfix">
						<div class="mes_main_l">
							<p class="mes_name">七七</p>
							<p class="mes_time">2017-06-22</p>
						</div>
						<!--end mes_main_l-->
						<div class="mes_main_r clearfix">
							<div class="mes_mr_head clearfix">
								<b>留言类容：</b>
								<p>156465123132465</p>
							</div>
							<div class="mes_mr_txt clearfix">
								<div class="frend_mes clearfix">
									<span>网友</span><span>的回复：</span><span>06-21 15:40</span>
									<p>66666</p>
								</div>
								<p class="btn_mes">回复</p>
							</div>
						</div>
						<!--end mes_main_r-->
					</div>
					<!--end mes-main-->
				</div>
				<!--messaged-->
				<form class="online_form" id="want">
					<h3 class="online_form_title">
						请填写下面的表单给我们留言（必填<span class="red">*</span>）
					</h3>
					<ul class="online_list clearfix">
						<li class="online_li clearfix ts">
							<h3 class="online_left">
								<span class="red">*</span>
								您的姓名：
							</h3>
							<div class="online_right clearfix">
								<input type="text" />
							</div>
						</li>
						<li class="online_li clearfix">
							<h3 class="online_left">
								<span class="red">*</span>
								公司名称：
							</h3>
							<div class="online_right clearfix">
								<input type="text" />
							</div>
						</li>
						<li class="online_li clearfix">
							<h3 class="online_left">
								<span class="red">*</span>
								发送邮件：
							</h3>
							<div class="online_right clearfix">
								<input type="text" />
								<span>请填写您的常用邮箱，这也是该负责人联系您的首选方式</span>
							</div>
						</li>
						<li class="online_li clearfix">
							<h3 class="online_left">
								<span class="red">*</span>
								联系方式：
							</h3>
							<div class="online_right clearfix">
								<input type="text" />
								<span>请填写您的固定电话（分机号请在中间加"-"）</span>
							</div>
						</li>
						<li class="online_li clearfix">
							<h3 class="online_left">
								QQ：
							</h3>
							<div class="online_right clearfix">
								<input type="text" />
								<span>请输入您的QQ号，以方便负责人在线联系</span>
							</div>
						</li>
						<li class="online_li clearfix">
							<h3 class="online_left">
								<span class="red">*</span>
								留言类容：
							</h3>
							<div class="online_right clearfix">
								<textarea></textarea>
							</div>
						</li>
						
						<li class="online_li clearfix t1">
							<h3 class="online_left">

							</h3>
							<div class="online_right clearfix t2">
								<input type="checkbox" class="check">
								<span class="check_wz">公开</span>
								<div class="btn_send">
									<a href="#">发送留言</a>
								</div>
							</div>
						</li>
					</ul>
				</form>
			</div>
			<!--end job_main-->
		</div>
	</div>
	<!--end container-->
	<div id="footer"></div>
	<!--end footer-->
</body>
<script type="text/javascript" src="js/jquery.liMarquee.js"></script>

</html>
